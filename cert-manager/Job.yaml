---
apiVersion: batch/v1
kind: Job
metadata:
  name: letsencrypt-intermediate
  namespace: cert-manager
spec:
  template:
    spec:
      containers:
        - name: letsencrypt-intermediate
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Lets Encrypt Intermediate"
              while true; do
                if kubectl get configmap letsencrypt-intermediate -n cert-manager -o jsonpath='{.data.letsencrypt-intermediate\.crt}' | grep -q 'BEGIN CERTIFICATE'; then
                  echo "Lets Encrypt Intermediate certificate is ready."
                  exit 0
                fi
                echo "Waiting for Lets Encrypt Intermediate certificate to be ready..."
                sleep 5
              done
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
      restartPolicy: Never
  backoffLimit: 4
