apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: webhook
  namespace: cluster-config
spec:
  selector:
    matchLabels:
      system-pool: "true"
  interval: 5m
  targetNamespace: ingress-helper
  releaseName: webhook
  chart:
    tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    spec:
      chart: webhook
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: webhook
        namespace: cluster-config
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubewatch
  namespace: cluster-config
spec:
  selector:
    matchLabels:
      system-pool: "true"
  interval: 5m
  targetNamespace: ingress-helper
  releaseName: kubewatch
  chart:
    tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    spec:
      chart: kubewatch
      version: "3.5.0"
      sourceRef:
        kind: HelmRepository
        name: kubewatch
        namespace: cluster-config
  values:
    slack:
      enabled: false
    rbac:
      create: true
    namespaceToWatch: ""
    resourcesToWatch:
      deployment: false
      replicationcontroller: false
      replicaset: false
      daemonset: false
      services: false
      pod: false
      job: false
      node: false
      clusterrole: false
      clusterrolebinding: false
      serviceaccount: false
      persistentvolume: false
      namespace: false
      secret: false
      configmap: false
      ingress: true
      coreevent: false
      event: false
    webhook:
      enabled: true
      url: "http://webhook.ingress-helper.svc.cluster.local:8080/hook"
