# ClusterRole for accessing Ingress resources across all namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ingress-reader-cluster-role
rules:
  # Permissions for ingress resources across all namespaces
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]

  # Optional: Permissions for other resources across all namespaces
  - apiGroups: [""]
    resources:
      - pods
      - services
      - configmaps
      - namespaces
      - endpoints
    verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding for the kubewatch ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ingress-reader-kubewatch-cluster-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ingress-reader-cluster-role
subjects:
  - kind: ServiceAccount
    name: kubewatch
    namespace: ingress-helper

---
# ClusterRoleBinding for the default ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ingress-reader-default-cluster-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ingress-reader-cluster-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: ingress-helper
